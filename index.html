<head>
  <meta charset="utf-8" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: '#050505',
            surface: '#0f0f0f',
            border: '#27272a',
            primary: '#be185d', // pink-700 base
            secondary: '#9ca3af', // gray-400
            accent: '#dc2626', // red-600
          },
          animation: {
            'blink': 'blink 1s step-end infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(220, 38, 38, 0.5)' },
              '100%': { boxShadow: '0 0 40px rgba(219, 39, 119, 0.6)' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">

    }

    }
